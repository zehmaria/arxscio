<input type="checkbox" id="search-nav" class="sb-ctrl">
<nav id="search" class="sidebar">
    <label for="search-nav" class="nav-block navR navT">
        <a>Search</a>
    </label>
    <div class="list-wrapper">
        <input type="text" id="search-input"
               placeholder="Search...">
        <ul id="results">
        </ul>
    </div>
</nav>

<script>
 var sjs = SimpleJekyllSearch({
     searchInput: document.getElementById('search-input'),
     resultsContainer: document.getElementById('results'),
     json: '{{ site.baseurl }}/search.json',
     searchResultTemplate: '<li><a href="{{ site.baseurl }}{url}" title="{group} | {number}">{title}</a></li>'
 })
</script>
